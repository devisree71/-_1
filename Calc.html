<html>

<head>
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="calc.css">

<body>
    <form name="calc">
        <table border="4" cellspacing="0" align="center">
            <tr>
                <td colspan="4" class="display">CALCULATOR</td>
            </tr>
            <tr>
                <td colspan="4"><input class="f" type=text Name="display"></td>
            </tr>
            <tr>
                <td><input type=button class="e" value="AC" OnClick="calc.display.value=''"></td>
                <td><input type=button class="e" value="/" OnClick="calc.display.value+='/'"></td>
                <td><input type=button class="e" value="*" OnClick="calc.display.value+='*'"></td>
                <td><input class="e" type=button value="X"
                        OnClick="calc.display.value = calc.display.value.substring(0, calc.display.value.length - 1)">
                </td>
            </tr>
            <tr>
                <td><input type=button class="e" value="9" OnClick="calc.display.value+='9'"></td>
                <td><input type=button class="e" value="8" OnClick="calc.display.value+='8'"></td>
                <td><input type=button class="e" value="7" OnClick="calc.display.value+='7'"></td>
                <td><input type=button class="e" value="+" OnClick="calc.display.value+='+'"></td>
            </tr>
            <tr>
                <td><input type=button class="e" value="6" OnClick="calc.display.value+='6'"></td>
                <td><input type=button class="e" value="5" OnClick="calc.display.value+='5'"></td>
                <td><input type=button class="e" value="4" OnClick="calc.display.value+='4'"></td>
                <td><input type=button class="e" value="-" OnClick="calc.display.value+='-'"></td>
            </tr>
            <tr>
                <td><input type=button class="e" value="3" OnClick="calc.display.value+='3'"></td>
                <td><input type=button class="e" value="2" OnClick="calc.display.value+='2'"></td>
                <td><input type=button class="e" value="1" OnClick="calc.display.value+='1'"></td>
                <td><input type=button class="e" value="%" OnClick="calc.display.value+='%'"></td>
            </tr>
            <tr>
                <td><input type=button class="e" value="." OnClick="calc.display.value+='.'"></td>
                <td><input type=button class="e" value="0" OnClick="calc.display.value+='0'"></td>
                <td><input type=button class="e" value="00" OnClick="calc.display.value+='00'"></td>
                <td><input type=button class="e" value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>

            </tr>
        </table>
    </form>
</body>

</html>
